name: Deploy to Railway

on:
  push:
    branches:
      - main  # o tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Deploy to Railway
        run: |
          npx @railway/cli login --token ${{ secrets.RAILWAY_TOKEN }}
          npx @railway/cli up
